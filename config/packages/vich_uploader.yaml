parameters:
    app.path.gallery_images: /images/gallery
    app.path.photo_images: /images/photo
    app.path.logo_images: /images/logo

vich_uploader:
    db_driver: orm

    mappings:
       gallery_images:
           uri_prefix: '%app.path.gallery_images%'
           upload_destination: '%kernel.project_dir%/public/images/gallery'
       photo_images:
           uri_prefix: '%app.path.photo_images%'
           upload_destination: '%kernel.project_dir%/public/images/photo'
       logo_images:
           uri_prefix: '%app.path.logo_images%'
           upload_destination: '%kernel.project_dir%/public/images/logo'

